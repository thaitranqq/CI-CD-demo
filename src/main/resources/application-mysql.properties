# MySQL datasource (Azure)
spring.datasource.url=jdbc:mysql://fptexe.mysql.database.azure.com:3306/geniedb?allowPublicKeyRetrieval=true&sslMode=REQUIRED&serverTimezone=UTC
spring.datasource.username=${DB_USER:thaibs36@fptexe}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway enabled for MySQL
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration
#
# Flyway currently disabled due to runtime database compatibility issues (Unsupported Database: MySQL 9.4).
# The database schema is applied by the docker init script (scripts/create_mysql_manual.sql) or you can run
# "mvnw -Dspring.profiles.active=mysql flyway:migrate" manually against a compatible MySQL server.
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# Let Flyway manage schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT defaults (same as application.properties)
app.jwt.secret=dev-very-secret-key-change-me
app.jwt.exp-ms=3600000

