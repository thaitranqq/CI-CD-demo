spring.application.name=demo
server.port=${PORT:8080}
spring.profiles.active=mysql

server.forward-headers-strategy=NATIVE

# --- Base URL for the application ---
app.base-url=https://exedemo-dwgqcxhvdsd2eqgp.koreacentral-01.azurewebsites.net

# --- Email Sender (Gmail Example) --- #
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- JWT settings ---
app.jwt.secret=dev-very-secret-key-change-me
app.jwt.exp-ms=3600000

# --- OAuth2 Client --- #
app.oauth2.redirect-uri=https://exedemo-dwgqcxhvdsd2eqgp.koreacentral-01.azurewebsites.net/oauth/redirect
spring.security.oauth2.client.registration.google.client-id=1089393550897-rqjhus0m4l275jmtriho4q40krpp3vl4.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# --- Azure Storage Blob Configuration ---
azure.storage.blob.account-name=mygenieimg
azure.storage.blob.account-key=${AZURE_STORAGE_KEY}
azure.storage.blob.container-name=image
spring.cloud.azure.compatibility-verifier.enabled=false
