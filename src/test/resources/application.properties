# --- Test Database Configuration (H2 In-Memory) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Use a generic platform and let Hibernate create the schema for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests to avoid running migrations on the in-memory DB
spring.flyway.enabled=false

# Disable Azure compatibility check for tests as well
spring.cloud.azure.compatibility-verifier.enabled=false

# Provide a dummy base-url for tests
app.base-url=http://localhost:8080
